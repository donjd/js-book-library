<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Donjd's Libary</h1>
    <main id="library"></main>
    <section class="form-container">
      <button class="add-book-btn">Add book</button>
      <form>
        <label for="new-book-title">Title:</label>
        <input type="text" name="book-title" class="book-title" id="title" />
        <label for="new-book-author">Author: </label>
        <input type="text" name="book-author" class="book-author" id="author" />
        <fieldset>
          <legend>Have you read this?</legend>
          <input type="radio" />
          <label for="have-read">Yes</label>
          <input type="radio" />
          <label for="have-not-read">No</label>
        </fieldset>
        <button class="add-book-to-library-btn">Add book to library</button>
      </form>
    </section>
  </body>
</html>
